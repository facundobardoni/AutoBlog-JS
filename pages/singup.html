<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Icon -->
    <link rel = "shortcut icon" href="/assets/IMG/icone-twitter-rouge.png">
    <!-- Title -->
    <title>PAJARO ROJO</title>
    <!-- Own CSS -->
    <link rel="stylesheet" href="../assets/css/style.css" />
    <!-- Google Fonts @ Poppins - Maven Pro -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Maven+Pro:wght@400;500;700;900&family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet"/>
  </head>
  <body>
    <div id="singup">
      <h1>REGISTRATE</h1>
      <form action="">
        <div class="singup__div">
          <li class="singup__li">
            <label for="nombre">Nombre</label>
            <input type="text" id="nombre" placeholder="Nombre"/>
          </li>
          <li class="singup__li">
            <label for="username">Username</label>
            <input type="text" id="username" placeholder="Nombre de usuario"/>
          </li>
        </div>
        <li class="singup__li">
          <label for="email">Correo electrónico</label>
          <input type="email" id="email" placeholder="Correo electrónico"/>
        </li>
        <li class="singup__li">
          <label for="password">Contraseña</label>
          <input type="password" id="password" placeholder="Contraseña"/>
        </li>
        <li class="singup__li">
          <label for="confirm_password">Confirmar contraseña</label>
          <input type="password" id="confirm_password" placeholder="Confirmar contraseña"/>
        </li>
        <a href="#" class="singup__button">Registrar</a>
      </form>
    </div>

    <!-- Modal -->
    <div class="modal-bg">
      <div class="modal">
        <span class="modal-close">X</span>
        <a class="singup_link" href="home.html"></a>
      </div>
    </div>

    <script src="../assets/js/singup.js"></script>
  </body>
</html>
